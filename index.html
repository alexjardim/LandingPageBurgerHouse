<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy<br>Burguer</h1>
        <nav>
            <a href="/LandingPageBurgerHouse#cardapio">Cardápio</a>
            <a href="/LandingPageBurgerHouse#funcionamento">Funcionamento</a>
            <a href="/LandingPageBurgerHouse#contato">Contato</a>
        </nav>
    </header>
    <main>
        <section class="apresentacao">
            <div>
                <h2>A melhor hamburgueria de Tianguá</h2>
                <h3>Sabores inigualáveis</h3>
            </div>
            <div>
                <img src="hbg.png" alt="Hambúrguer">
            </div>
        </section>
        <section class="cardapio" id="cardapio">
            <h2>Cardápio</h2>
            <div class="produtos">
                <div>
                    <img src="salada.png" alt="xburguer">
                    <p>X-Burguer</p>
                    <p>R$21,50</p>
                </div>
                <div>
                    <img src="salada.png" alt="xbacon">
                    <p>X-Bacon</p>
                    <p>R$17,50</p>
                </div>
                <div>
                    <img src="salada.png" alt="xsalada">
                    <p>X-Salada</p>
                    <p>R$15,50</p>
                </div>
            </div>
        </section>
        <section class="funcionamento" id="funcionamento">
            <h2>Funcionamos de Domingo à Sexta</h2>
        </section>
        <section class="contato" id="contato">
            <h2>Contate-nos</h2>
            <a href="LandingPageBurgerHouse#"><img src="medias.png" alt=""></a>
        </section>
    </main>
    <footer>
        Desenvolvido por AlexJardim
    </footer>
</body>
</html>
